<!DOCTYPE HTML>
<html lang="en" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
    <script type="text/javascript" src="/static/crud.js"></script>
    <title>User info</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark pb-2 bg-dark">
    <div class="col-11 pr-1 mr-2">
        <span class="navbar-text text-light">with roles: </span>
        <span class="navbar-text text-lg-right text-light" th:each="authority : ${authUser.getAuthorities()}"
              th:text="${authority.getAuthority()}"></span>
    </div>
    <div class="col-1 pl-5 pr-1">
        <a class="text-secondary" th:href="@{/logout}">Logout</a>
    </div>
</nav>
<div class="container-fluid">
    <div class="row flex-row">
        <div class="col-3">
            <!-- List group -->
            <div class="list-group list-group-flush" id="myUserList" role="tablist">
                <a class="list-group-item list-group-item-action" data-toggle="list" href="#profile"
                   role="tab">User</a>
            </div>
        </div>
        <div class="col-9">
            <!-- Tab panes -->
            <div class="tab-content">
                <div class="tab-pane " id="profile" role="tabpanel">
                    <div class="card ">
                        <div class="card-header">
                            <div class="text-xl-left">
                                <h1>User information-page</h1>
                            </div>
                        </div>
                        <div class="card ">
                            <div class="card-header">
                                <div class="text-xl-left">
                                    <h5>About user: <span th:text="${authUser.username}"></span></h5>
                                </div>
                            </div>
                            <div class="card-body">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td th:text="${authUser.getId()}">Id</td>
                                        <td th:text="${authUser.getUsername()}">First Name</td>
                                        <td th:text="${authUser.getSurname()}">Last Name</td>
                                        <td th:text="${authUser.age}">Age</td>
                                        <td th:text="${authUser.email}">Email</td>
                                        <td class="list-group list-group-horizontal">
                                            <span class="mr-2" th:each="roles: ${authUser.getRoleSet()}"
                                                  th:text="${roles.getAuthority()}"></span>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script crossorigin="anonymous"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</body>
</html>
